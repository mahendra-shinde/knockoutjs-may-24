<!DOCTYPE html>
<html>
    <head>
        <title>Knockout : Demo 02</title>
        <script src="libs/knockout-3.5.1.js" >
            // MUST BE EMPTY
        </script>
        <style>
            table{
                border: 1pt solid black;
                margin: 0px;
            }
            table thead {
                background-color: blueviolet;
                color: aquamarine;
            }
            table td {
                padding: 5px;
            }
            table tbody td {
                border-bottom: 1px dotted black;
            }
        </style>
    </head>
    <body>
    
    <h1> Hello World ! </h1>

    <p>Welcome to planet <span data-bind="text: planetName"></span> <br/>
    <select name="planetNames" data-bind="options: planets, optionsText: 'name',  optionsCaption: 'Choose a planet...'""></select>

    <table cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <td>Name</td>
                <td>Kind</td>
                <td>Mass</td>
            </tr>
        </thead>
        <tbody data-bind="foreach: planets">
            <tr>
                <td data-bind="text: name"> </td>
                <td data-bind="text: kind"> </td>
                <td data-bind="text: mass"> </td>
            </tr>
        </tbody>
    </table>
    </p>
    </body>

    <script>
    // build a model with User defined name.
    var Planet = function(name, kind, mass) {
        this.name = name;
        this.kind = kind;
        this.mass = mass;
    }
    var viewModel = function(){
        // Define all the ATTRIBUTES for Value Model
        this.planetName = ko.observable("Mars");
        this.planets = ko.observableArray([]);
        this.planets.push(new Planet('Mercury', 'Terrastrial', 0.4));
        this.planets.push(new Planet('Venus', 'Terrastrial', 0.89));
        this.planets.push(new Planet('Mars', 'Terrastrial', 0.6));
        this.planets.push(new Planet('Earth', 'Terrastrial', 1));
    }        
    // Apply the view Model to ENTIRE PAGE !!
    ko.applyBindings(new viewModel());
    </script>
</html>
